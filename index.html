<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YESHWANTH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Graffiti-style display font (urban, bold) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet"> <!-- bold graffiti-style display font[web:53] -->

  <style>
    :root {
      --light-bg: #111111;
      --dark-bg: #050608;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Wallpoet', system-ui, sans-serif;
      transition: background-color 0.4s ease;
      background-color: var(--light-bg);
    }

    body.theme-light {
      background-color: #f2f2f2;
    }

    body.theme-dark {
      background-color: #050608;
    }

    /* Full-screen center */
    .stage {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Graffiti word */
    .tag {
      font-size: clamp(4rem, 18vw, 12rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: inline-flex;
      gap: 0.08em;
      position: relative;
      animation: heartbeat 1.6s ease-in-out infinite;
    }

    .tag span {
      position: relative;
      padding: 0.05em 0.08em;
      color: #ffffff;
      text-shadow:
        0 0 4px rgba(0,0,0,0.8),
        0 6px 0 #000000,
        0 12px 18px rgba(0,0,0,0.7);
    }

    /* spray fill colors like wall graffiti */
    .tag span:nth-child(1) { background: #ff0055; }
    .tag span:nth-child(2) { background: #ffb400; }
    .tag span:nth-child(3) { background: #00e060; }
    .tag span:nth-child(4) { background: #00c1ff; }
    .tag span:nth-child(5) { background: #a700ff; }
    .tag span:nth-child(6) { background: #ff5c7a; }
    .tag span:nth-child(7) { background: #ff9340; }
    .tag span:nth-child(8) { background: #00e0ff; }
    .tag span:nth-child(9) { background: #1bff72; }

    /* thick outline like street tag */
    .tag::before {
      content: "YESHWANTH";
      position: absolute;
      inset: 0;
      z-index: -1;
      font-size: inherit;
      letter-spacing: inherit;
      color: transparent;
      -webkit-text-stroke: 14px #000000;
      text-stroke: 14px #000000;
      transform: translate(6px, 10px);
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.9));
    }

    /* heartbeat pulse of whole word */
    @keyframes heartbeat {
      0%, 55%, 100% { transform: scale(1); }
      15% { transform: scale(1.04) translateY(-4px); }
      25% { transform: scale(0.98); }
      35% { transform: scale(1.08) translateY(-3px); }
      45% { transform: scale(1); }
    }

    /* small [LOADING] text like tag under piece */
    .loading {
      position: absolute;
      bottom: 1.8rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.8);
      opacity: 0.8;
      animation: blink 1s steps(2, start) infinite;
    }

    body.theme-light .loading {
      color: rgba(0,0,0,0.7);
    }

    @keyframes blink {
      0%, 45% { opacity: 1; }
      50%, 100% { opacity: 0.2; }
    }

    /* Dark / light toggle – simple circle */
    .theme-toggle {
      position: fixed;
      top: 1.4rem;
      right: 1.6rem;
      width: 2.6rem;
      height: 2.6rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    body.theme-light .theme-toggle {
      background: rgba(255,255,255,0.9);
      color: #111111;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .theme-toggle:hover {
      transform: scale(1.08);
    }

    @media (max-width: 768px) {
      .tag {
        font-size: clamp(3.2rem, 14vw, 7rem);
      }
      .tag::before {
        -webkit-text-stroke: 10px #000000;
        text-stroke: 10px #000000;
        transform: translate(4px, 7px);
      }
    }
  </style>
</head>

<body class="theme-dark">
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">☀</button>

  <div class="stage">
    <div class="tag" aria-label="YESHWANTH">
      <span>Y</span><span>E</span><span>S</span><span>H</span>
      <span>W</span><span>A</span><span>N</span><span>T</span><span>H</span>
    </div>
    <div class="loading">[LOADING]</div>
  </div>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');

    const savedTheme = localStorage.getItem('yesh-theme');
    if (savedTheme === 'light') {
      body.classList.remove('theme-dark');
      body.classList.add('theme-light');
      toggleBtn.textContent = '☾';
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.toggle('theme-dark');
      body.classList.toggle('theme-light', !isDark);
      toggleBtn.textContent = isDark ? '☀' : '☾';
      localStorage.setItem('yesh-theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
